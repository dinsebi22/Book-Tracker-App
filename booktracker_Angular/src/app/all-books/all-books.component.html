<div class="titleContainer">
  <h1>
    <strong> Books </strong>
  </h1>
  <mat-divider></mat-divider>
</div>

<div class="tableContainer">

  <table mat-table [dataSource]="dataSource" matSort>
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="idColumn">
        No.
      </th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Book Title Column -->
    <ng-container matColumnDef="book_title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="titleColumn">Book Title</th>
      <td mat-cell *matCellDef="let element">{{ element.book_title }}</td>
    </ng-container>

    <!-- Book Code Column -->
    <ng-container matColumnDef="book_code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Book Code</th>
      <td mat-cell *matCellDef="let element">{{ element.book_code }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <!-- Author First Name Column -->
    <ng-container matColumnDef="author_first_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Author First Name</th>
      <td mat-cell *matCellDef="let element">{{ element.author_first_name }}</td>
    </ng-container>

    <!-- Author Last Name Column -->
    <ng-container matColumnDef="author_last_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Author Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element.author_last_name }}</td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef class="buttonColumns"></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="openEditDialog(element)"> Edit </button>
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="buttonColumns"></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="openDeleteDialog(element)"> Delete </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef=" let row; columns: displayedColumns"></tr>
  </table>

</div>
<mat-paginator showFirstLastButtons></mat-paginator>
