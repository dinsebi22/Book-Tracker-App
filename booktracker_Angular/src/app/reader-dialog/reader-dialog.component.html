<ng-container *ngIf="data">
    <div class="previewDialogContainer">

        <h1 mat-dialog-title>
            <strong>Reader Details </strong>
            <button mat-raised-button class="editReader" [disabled]="isPreview" (click)="editValues()">Edit</button>
        </h1>

        <div mat-dialog-content>
            <mat-form-field class="inputFullWidth">
                <mat-label>Reader First Name</mat-label>
                <input [disabled]="!isPreview" matInput [(ngModel)]="readerValue.first_name" />
            </mat-form-field>
            <br>

            <mat-form-field class="inputFullWidth">
                <mat-label>Reader Last Name</mat-label>
                <input [disabled]="!isPreview" matInput [(ngModel)]="readerValue.last_name" />
            </mat-form-field>
            <br>

            <mat-form-field class="inputFullWidth">
                <mat-label>Reader Email Address</mat-label>
                <input [disabled]="!isPreview" matInput [(ngModel)]="readerValue.email" />
            </mat-form-field>
            <br>

        </div>

        <div mat-dialog-actions>
            <button mat-raised-button mat-dialog-close>Close</button>
            <ng-container *ngIf="!isPreview">
                <button [routerLink]="['/reader-books', readerValue.id]" routerLinkActive="router-link-active"
                    mat-raised-button mat-dialog-close>See Books</button>
            </ng-container>
            <ng-container *ngIf="isPreview">
                <button mat-raised-button (click)="saveNewDetails()">Save</button>
            </ng-container>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="!data">

    <h1 mat-dialog-title>Are you sure you want to delete this book</h1>
    <div mat-dialog-actions>
        <button mat-raised-button mat-dialog-close>No</button>
        <button mat-raised-button (click)="deleteDetails()">Yes</button>
    </div>

</ng-container>
